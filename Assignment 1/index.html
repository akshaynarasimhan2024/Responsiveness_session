<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" /> <!--put this line at the top of the page so that css styles are loaded before the html code-->
    <title>Simple Responsive Page</title>
        </head>
<body>

    <div class="container">
        <h1>Welcome to My Site</h1>
        
        <p>This page adjusts to fit your screen size. Try resizing your browser window to see it in action!</p>

        <form>
            <input type="text" placeholder="Enter your name..." aria-label="Name input">
            <button type="submit">Submit Now</button>
        </form>
    </div>

</body>
</html>
