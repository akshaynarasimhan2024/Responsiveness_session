<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" /><!--put this line at the top of the page so that css styles are loaded before the html code-->
    <title>Student Profile Page</title>
</head>
<body>

    <header class="profile-header">
        <div class="container">
            <div class="profile-photo">Photo Holder</div>
            <h1>Alex Student</h1>
            <p class="intro">Aspiring Full-Stack Developer passionate about clean code and user-centric design.</p>
        </div>
    </header>

    <main class="container">
        <h2 style="text-align: center;">Technical Skills</h2> <!--aligns the text in center using the inline CSS-->
        
        <section class="skills">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Communication</div>
        </section>

        <h2 style="text-align: center; margin-top: 4rem;">Projects</h2><!--aligns the text in center and puts space above the section using the inline CSS-->
        
        <section class="projects">
            <div class="project">E-commerce Site</div>
            <div class="project">Weather App</div>
            <div class="project">Task Manager</div>
            <div class="project">Portfolio</div>
        </section>

        <h2 style="text-align: center; margin-top: 4rem;">Get In Touch</h2><!--aligns the text in center and puts space above the section using the inline CSS-->
        <form class="contact">
            <div class="form-row">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
            </div>
        
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

</body>
</html>
